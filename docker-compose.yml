version: "3.9"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build:
      context: .
      dockerfile: ./Dockerfiles/Dockerfile.local
    restart: on-failure
    env_file: ./.envs/.local
    volumes:
      - ./src:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
